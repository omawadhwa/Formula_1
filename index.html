<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast One</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="login-div">
      <div class="logo"></div>
      <div class="title">FORMULA-1</div>
      <div class="subtitle">Made it easy!</div>
      <div class="fields">
        <div class="username">
          <input type="username" class="user-input" placeholder="username" />
        </div>
        <div class="password">
          <input type="password" class="pass-input" placeholder="password" />
        </div>
      </div>
      <div class="link">
        <button class="signin-button">Login</button>
        <a href="#">Forgot password?</a> or <a href="#">Sign up</a>
      </div>
    </div>
  </body>
</html>
