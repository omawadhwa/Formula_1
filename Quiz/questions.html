<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Questions</title>
  </head>
  <body>
    <div class="box" style="display: none">
      <div class="title">Formula 1 Quiz</div>

      <div class="header">
        <div class="score">Score: 0</div>
        <div class="timer">Time: 00:00</div>
      </div>

      <div class="questionbox">What does HTML stand for?</div>

      <div class="optionbox">
        <span>Hyper Tag Markup Language</span>
        <span>Hyper Text Markup Language</span>
        <span>Hyperlinks Text Mark Language</span>
        <span>Hyperlinking Text Marking Language</span>
      </div>

      <div class="footer">
        <button>next</button>
        <button>show result</button>
      </div>
    </div>

    <div class="box" id="resultScreen">
      <div class="title">Quiz Result</div>

      <div class="resultBox">
        <label for="">Questions: </label>
        <span>0</span>
        <label for="">Attempted: </label>
        <span>0</span>
        <label for="">Correct: </label>
        <span>0</span>
        <label for="">Wrong: </label>
        <span>0</span>
      </div>

      <div class="bottomBox">
        <a href="./quiz.html">Start Again</a>
      </div>
    </div>
  </body>
</html>
