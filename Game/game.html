<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/logoF1.png" type="image/x-icon" />
  </head>
  <body>
    <div class="row">
      <center>
        <div id="placeBet">
          <h4>Plz Place A Bet Of $1 ??</h4>

          <input type="radio" name="car" value="blue" class="betCar" /> Blue Car
          <input
            type="radio"
            name="car"
            value="red"
            class="betCar"
            style="margin-left: 15px"
          />
          Red Car

          <img
            src="https://res.cloudinary.com/d3lrsu65ml/image/upload/v1480193366/raceFlag_wkd1wc.png"
            id="raceButton"
            hidden
          />
        </div>
      </center>
    </div>

    <div id="raceTrack">
      <img
        src="https://res.cloudinary.com/d3lrsu65ml/image/upload/v1480193367/CarBlue_xyn4y7.png"
        id="carBlue"
      />
      <img
        src="https://res.cloudinary.com/d3lrsu65ml/image/upload/v1480193367/CarRed_emeska.png"
        id="carRed"
      />
    </div>

    <h3 id="result" hidden>Results:</h3>

    <h4 id="output"></h4>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
  <script src="./app.js"></script>
</html>
